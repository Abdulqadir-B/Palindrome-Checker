<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="main-heading">Palindrome Checker</h1>
    <input type="text" id="userInput" placeholder="Enter text to check">
    <div class="button-group">
      <button id="checkBtn">Check Palindrome</button>
      <button id="resetBtn" class="reset-btn">Clear</button>
    </div>
    <div id="result"></div>
  </div>
  <footer>
    <p>Made with ❤️ by Abdul Qadir BearingWala</p>
    <p id="copyright"></p>
  </footer>
  <script src="app.js"></script>
</body>

</html>
